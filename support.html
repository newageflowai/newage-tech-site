<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support | NewAge Technologies</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#07070A;color:#F3F6FF}
    .wrap{max-width:860px;margin:0 auto;padding:22px 16px}
    a{color:#FFB37A;text-decoration:none}
    .card{background:#0F111B;border:1px solid rgba(255,255,255,.10);border-radius:16px;padding:16px;margin-top:12px}
    h1{margin:10px 0}
    label{display:block;margin-top:12px;color:rgba(243,246,255,.7);font-size:13px}
    input,select,textarea{width:100%;padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.03);color:#F3F6FF}
    textarea{min-height:120px;resize:vertical}
    button{margin-top:14px;padding:11px 14px;border-radius:12px;border:0;background:linear-gradient(135deg,#FF6A1A,#FFB37A);color:#12131a;font-weight:800;cursor:pointer}
    button:disabled{opacity:.65;cursor:not-allowed}
    .status{margin-top:12px;padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.03);display:none}
    .status.ok{display:block;border-color:rgba(46,230,166,.25);background:rgba(46,230,166,.06)}
    .status.err{display:block;border-color:rgba(255,106,26,.35);background:rgba(255,106,26,.06)}
    .top{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div>
        <img src="/newage_logo_header_64h.png" alt="NewAge Technologies" style="height:42px;width:auto" />
        <h1>Support Ticket</h1>
      </div>
      <div><a href="/">← Back to site</a></div>
    </div>

    <div class="card">
      <p>Submit a ticket and our team will respond as soon as possible.</p>

      <form id="ticketForm">
        <label for="name">Your name</label>
        <input id="name" required placeholder="Full name" />

        <label for="email">Your email</label>
        <input id="email" type="email" required placeholder="you@company.com" />

        <label for="priority">Priority</label>
        <select id="priority">
          <option value="low">Low</option>
          <option value="normal" selected>Normal</option>
          <option value="high">High</option>
          <option value="urgent">Urgent</option>
        </select>

        <label for="subject">Subject</label>
        <input id="subject" required placeholder="Short summary" />

        <label for="desc">Description</label>
        <textarea id="desc" required placeholder="What’s happening? Include any error messages and steps you've tried."></textarea>

        <button type="submit" id="submitBtn">Submit Ticket</button>

        <div id="status" class="status" role="status" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <script type="module">
    import { supabase } from "./supabase.js";

    const form = document.getElementById("ticketForm");
    const statusEl = document.getElementById("status");
    const submitBtn = document.getElementById("submitBtn");

    function setStatus(type, msg){
      statusEl.className = "status " + type;
      statusEl.textContent = msg;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      submitBtn.disabled = true;
      setStatus("ok", "Submitting…");

      const payload = {
        requester_name: document.getElementById("name").value.trim(),
        requester_email: document.getElementById("email").value.trim(),
        priority: document.getElementById("priority").value,
        subject: document.getElementById("subject").value.trim(),
        description: document.getElementById("desc").value.trim(),
        status: "open"
      };

      try {
        const { data, error } = await supabase
          .from("tickets")
          .insert(payload)
          .select("id")
          .single();

        if (error) throw error;

        form.reset();
        setStatus("ok", `✅ Ticket submitted! Your ticket ID is: ${data.id}`);
      } catch (err) {
        console.error(err);
        setStatus("err", "❌ Could not submit ticket. Please try again or email support@newage-tech.com.");
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
